<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snake v8</title>
    <!-- Link our styles from snake_game.css -->
    <link rel="stylesheet" type="text/css" href="snake_game.css" />
  </head>
  <body>
    <p id="message" class="hidden">Message</p>
    <section id = 'gameContainer'></section>
    <section id="scoreContainer">
      <section class="scoreBoard">Food: <span id="pointsEarned">0</span></section>
      <section class="scoreBoard">Blocks: <span id="blocksTraveled">0</span></section>
    </section>
    <section class="scoreBoard">
      <fieldset>
        <legend>Online Multiplayer</legend>

        <label for="available-users">Available</label>
        <select id="available-users" disabled>
          <option value="">None</option>
        </select>
      </fieldset>
    </section>

    <section id="onScreenControllers">
      <button id="leftButton">◀️</button>
      <div>
        <button id="upButton">🔼</button>
        <button id="downButton">🔽</button>
      </div>
      <button id="rightButton">▶️</button>
    </section>
    <div></div>
  </body>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="snake_game.js"></script>
</html>
